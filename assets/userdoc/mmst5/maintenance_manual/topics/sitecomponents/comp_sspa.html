        <h1 class="title topictitle1" id="ariaid-title1">SSPA</h1>
        <div class="body">
            <p class="shortdesc">The <em class="ph i">SSPA</em> amplifies the radar signals.</p>

            <p class="p">The <em class="ph i">Solid State Power Amplifier (SSPA)</em> basically
                amplifies the pulsed X-band transmission signal from the RxTx to an appropriate
                power level. The output power level is measured with a logarithmic detector
                circuit.</p>
