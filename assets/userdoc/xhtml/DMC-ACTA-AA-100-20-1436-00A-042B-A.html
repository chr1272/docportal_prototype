   <h1 class="title topictitle1" id="ariaid-title1">Task Objects on the Map</h1>

   
   <div class="body">
      <p class="p">A task object refers to an object related to the current task of the field unit, typically
         a track, a waypoint, that is highlighted on the map.</p>

      <p class="p">The task object includes the event location.</p>
