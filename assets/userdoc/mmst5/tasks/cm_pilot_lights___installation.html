    <body id="pilot_lights___installation">
        <h1 class="title topictitle1" id="ariaid-title1">Pilot Lights - Installation</h1>
        <div class="body taskbody">
            <p class="shortdesc">Installation of the <em class="ph i"><span class="ph">Pilot
                        lights</span></em>.</p>

            <ol class="ol steps">
                <li class="li step">
                    <span class="ph cmd">Insert the new <em class="ph i">Bulbs</em> to the <em
                            class="ph i"><span class="ph">Main Distribution Board
                        (MDB)</span></em>.</span>
                </li>
                <li class="li step">
                    <span class="ph cmd">Refasten the base frame cover of the <em class="ph i"><span
                                class="ph">Pilot lights</span></em> (see <span class="ph"><a
                                class="xref"
                                href="cm_pilot_lights___removal.html#pilot_lights___removal__Pilot_Lights"
                                >Figure 1</a></span>).</span>
                </li>
                <li class="li step">
                    <span class="ph cmd">Reconnect all cables.</span>
                </li>
                <li class="li step">
                    <span class="ph cmd">Close the <em class="ph i"><span class="ph"
                        >MDB</span></em>.</span>
                </li>
                <li class="li step">
                    <span class="ph cmd">Switch the power for the <em class="ph i"><span class="ph"
                                >MDB</span></em> on.</span>
                </li>
            </ol>

        </div>
