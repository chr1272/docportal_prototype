        <h1 class="title topictitle1" id="ariaid-title1">Mercury bulb - Installation</h1>
        <div class="body taskbody">
            <p class="shortdesc">Installation of the <em class="ph i"><span class="ph">Mercury
                        bulb</span></em>.</p>

            <ol class="ol steps">
                <li class="li step">
                    <span class="ph cmd">Install the new <em class="ph i"><span class="ph">Mercury
                                bulb</span></em> (see item 2 in <a class="xref"
                            href="cm_mercury_bulb___removal.html#mercury_bulb___removal__External_light"
                            >Figure 2</a>).</span>
                </li>
                <li class="li step">
                    <span class="ph cmd">Close the <em class="ph i"><span class="ph">External
                                Light</span></em> with two screws (see item 1 in <a class="xref"
                            href="cm_mercury_bulb___removal.html#mercury_bulb___removal__External_light"
                            >Figure 2</a>).</span>
                </li>
                <li class="li step">
                    <span class="ph cmd">Turn on power to the light fixture at the circuit
                        breaker.</span>
                </li>
            </ol>
