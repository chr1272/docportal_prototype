        <h1 class="title topictitle1" id="ariaid-title1">Alarm Board - Installation</h1>
        <div class="body taskbody">
            <p class="shortdesc">Installation of the <em class="ph i"><span class="ph">Alarm
                        Board</span></em>.</p>

            <ol class="ol steps">
                <li class="li step">
                    <span class="ph cmd">Install the new <em class="ph i"><span class="ph">Alarm
                                Board</span></em> (see item 3 in <a class="xref"
                            href="cm_alarm_board___removal.html#alarm_board___removal__HVAC_Controller_Alarm_Board"
                            >Figure 2</a>) with five screws.</span>
                </li>
                <li class="li step">
                    <span class="ph cmd">Connect the cables and the connectors as noted down.</span>
                </li>
                <li class="li step">
                    <span class="ph cmd">Close the cabinet door.</span>
                </li>
                <li class="li step">
                    <span class="ph cmd">Switch on power to the <em class="ph i"><span class="ph"
                                >HVAC Controller Panel</span></em> at the circuit breaker.</span>
                </li>
            </ol>
