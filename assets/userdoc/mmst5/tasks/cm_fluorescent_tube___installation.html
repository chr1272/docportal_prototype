        <h1 class="title topictitle1" id="ariaid-title1">Fluorescent Tube - Installation</h1>
        <div class="body taskbody">
            <p class="shortdesc">Installation of the <em class="ph i"><span class="ph">Fluorescent
                        tube</span></em>.</p>

            <ol class="ol steps">
                <li class="li step">
                    <span class="ph cmd">Install the <em class="ph i"><span class="ph">Fluorescent
                                tube</span></em> by twisting the tubes in clockwise
                        direction.</span>
                </li>
                <li class="li step">
                    <span class="ph cmd">Replace the translucent plastic cover.</span>
                </li>
                <li class="li step">
                    <span class="ph cmd">Switch on power to light fixture at the circuit
                        breaker.</span>
                </li>
            </ol>
